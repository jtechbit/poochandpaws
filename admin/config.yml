      - label: eCommerce
        name: ecommerce
        file: cms/_data/settings/ecommerce.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: eCommerce
          - label: Currencies and Formats
            name: currencies_and_formats
            widget: object
            fields:
              - hint: >-
                  Template used to format the price, you can use following
                  placeholders: {amount}, {currencyCode}, {symbol}
                name: template
                label: Price Template
                widget: string
                required: true
              - hint: Character to divide decimals
                name: decimal
                label: Decimal
                widget: string
                required: true
              - hint: Character to group amount
                name: group
                label: Group
                widget: string
                required: true
              - hint: Number of fraction digits
                name: fractionDigits
                label: Fraction Digits
                widget: number
                required: true
                value_type: int
              - hint: Hide decimals for whole prices
                name: hideDecimalForWholeNumbers
                label: Hide decimals
                widget: boolean
                required: false
              - hint: ''
                name: currencies
                label: Currencies
                widget: list
                required: true
                min: 1
                fields:
                  - hint: Currency Code (3 char) all lowercase
                    name: currencyCode
                    label: Currency Code
                    widget: string
                    required: true
                  - hint: ''
                    name: symbol
